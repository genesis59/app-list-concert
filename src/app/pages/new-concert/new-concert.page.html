<ion-header>
  <ion-toolbar color="primary">
    <ion-back-button slot="start" color="light"></ion-back-button>
    <ion-title>Ajouter un concert</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label>Salle :</ion-label>
      </ion-col>
      <ion-col>
        <ion-select color="primary" [(ngModel)]="concert.place">
          <ion-select-option>ZÃ©nith de Lille</ion-select-option>
          <ion-select-option>Bataclan</ion-select-option>
          <ion-select-option>AccorHotels Arena</ion-select-option>
          <ion-select-option>Bus Palladium</ion-select-option>
          <ion-select-option>Moulin rouge</ion-select-option>
          <ion-select-option>Olympia</ion-select-option>
          <ion-select-option>Casino de Paris</ion-select-option>
        </ion-select>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <ion-label>Groupe :</ion-label>
      </ion-col>
      <ion-col size="8">
        <ion-input type="text" [(ngModel)]="concert.Group"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <ion-label>Date :</ion-label>
      </ion-col>
      <ion-col size="8">
        <ion-input type="date" [(ngModel)]="concert.date"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <ion-label>Note :</ion-label>
      </ion-col>
      <ion-col size="8">
        <app-star max="5" [(starValue)]="grade"></app-star>
      </ion-col>
    </ion-row>
    <ion-button expand="full" (click)="validate()" routerLink="/home">Valider</ion-button>
  </ion-grid>
</ion-content>
